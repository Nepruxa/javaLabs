<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>БД</title>
</head>
<body>
<h1 th:inline="text">Hello there [[${#httpServletRequest.remoteUser}]]!</h1>
<table>
    <tr th:if="${schools.isEmpty()}">
        <td colspan="2"> No schools </td>
    </tr>
    <tr th:each="school : ${schools}">
        <td><span th:text="${school.getSchoolNum()}"> Num </span></td>
        <td><span th:text="${school.getSchoolAddress()}"> Address </span></td>
    </tr>
</table>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Exit"/>
</form>
</body>
</html>
